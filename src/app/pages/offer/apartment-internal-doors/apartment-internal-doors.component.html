<div class="flex flex-col bg-kamadoor-light-gray m-2 p-4">
  <span
    class="flex pb-2 mb-6 w-full border-b-2 border-b-kamadoor-orange font-sans text-4xl text-white"
  >
    Drzwi wejściowe do mieszkania
  </span>

  <p-dataView [value]="offerItems" layout="grid">
    <ng-template let-product pTemplate="grid" let-items>
      <div
        class="grid grid-flow-row grid-rows-1 grid-cols-4 gap-4 bg-kamadoor-light-gray"
      >
        @for (item of items; track item.name) {
        <div class="flex flex-col whitespace-pre-wrap">
          @if(item.image === 'fireproof.jpg') {
          <a
            [href]="item.url"
            class="bg-black border border-white flex flex-col h-full transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-110 text-center items-center"
          >
            <span
              class="h-[20%] text-kamadoor-orange font-semibold bg-black text-xl w-full"
              >{{ item.name }}</span
            >
            <div class="flex justify-center h-[70%]">
              <img
                class="w-[40%] object-scale-down p-2"
                [src]="'assets/offer/apartment-internal/' + item.image"
                [alt]="item.name"
              />
            </div>

            <span class="h-[10%] bg-black text-kamadoor-orange text-lg w-full"
              >Zobacz ofertę</span
            >
          </a>
          } @else {
          <a
            [href]="item.url"
            class="bg-white border border-white flex flex-col h-full transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-110 text-center items-center"
          >
            <span
              class="h-[20%] text-kamadoor-orange font-semibold bg-black text-xl w-full"
              >{{ item.name }}</span
            >
            <div class="flex justify-center h-[70%]">
              <img
                class="w-[40%] object-scale-down p-2"
                [src]="'assets/offer/apartment-internal/' + item.image"
                [alt]="item.name"
              />
            </div>

            <span class="h-[10%] bg-black text-kamadoor-orange text-lg w-full"
              >Zobacz ofertę</span
            >
          </a>
          }
        </div>

        }
      </div>
    </ng-template>
  </p-dataView>
</div>
