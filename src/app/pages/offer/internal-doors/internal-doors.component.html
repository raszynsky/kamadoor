<div class="flex flex-col bg-kamadoor-light-gray m-2 p-4">
  <span
    class="flex pb-2 mb-6 w-full border-b-2 border-b-kamadoor-orange font-sans text-4xl text-white"
  >
    Drzwi wejściowe do mieszkania
  </span>

  <p-dataView [value]="offerItems" layout="grid">
    <ng-template let-product pTemplate="grid" let-items>
      <div
        class="grid grid-flow-row grid-rows-2 grid-cols-4 gap-4 bg-kamadoor-light-gray"
      >
        @for (item of items; track item.name) {
        <div class="flex flex-col whitespace-pre-wrap">
          <a
            [href]="item.url"
            class="bg-white border border-white flex flex-col h-full transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-110 text-center items-center"
          >
            <span
              class="h-[20%] text-kamadoor-orange font-semibold bg-black text-xl w-full pt-2"
              >{{ item.name }}</span
            >
            <div class="flex justify-center h-[70%]">
              @if (item.image === 'french.jpg' || item.image ===
              'old-frame.jpg') {
              <img
                class="w-[60%] object-scale-down p-2"
                [src]="'assets/offer/internal/' + item.image"
                [alt]="item.name"
              />
              } @else if (item.image === 'noPhoto.jpg') {
              <img
                class="object-fill"
                [src]="'assets/offer/internal/' + item.image"
                [alt]="item.name"
              />
              } @else {
              <img
                class="w-[40%] object-scale-down p-2"
                [src]="'assets/offer/internal/' + item.image"
                [alt]="item.name"
              />
              }
            </div>

            <span
              class="h-[10%] bg-black pt-2 text-kamadoor-orange text-lg w-full"
              >Zobacz ofertę</span
            >
          </a>
        </div>

        }
      </div>
    </ng-template>
  </p-dataView>
</div>
