<div class="flex flex-col bg-kamadoor-light-gray m-2 p-4">
  <div class="grid grid-flow-row grid-rows-24 grid-cols-4 gap-8">
    @for (number of numbers; track number) {
    <div class="flex flex-col h-full text-center">
      <p-image
        [src]="'assets/offer/loft/vestibule/DSDW' + number.toString() + '.jpg'"
        alt="Image"
        [preview]="true"
        imageClass="p-6"
      />
      <span>DSDW{{ number.toString() }}</span>
    </div>
    }
  </div>
</div>
